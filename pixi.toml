[workspace]
authors   = ["zaynram <ramdasszayn@gmail.com>"]
channels  = ["conda-forge"]
platforms = ["linux-64", "win-64"]
preview   = ["pixi-build"]

[dependencies]
ipykernel   = "*"
ipywidgets  = "*"
pyinstaller = "*"
python      = ">=3.13"
rampy       = { git = "https://github.com/zaynram/ramda-py" }
tqdm        = "*"

[environments]
default = []
dev = ["dev"]

[feature.dev]
  [feature.dev.dependencies]
  pytest = "*"
  black = "*"
  ruff = "*"
  
  [feature.dev.tasks]
  lint = "ruff check ."
  format = "black ."

[pypi-dependencies]
apps     = { path = "apps", editable = true }
gooey    = "*"
ollama   = ">=0.5.3, <0.6"
pydantic = "==2.12.0a1"
pymupdf  = ">=1.26.4, <2"
wxpython = "*"
typer    = ">=0.9.0"
python-docx = "*"
docx2txt = "*"
pyyaml   = "*"
toml     = "*"
rich     = "*"

[tasks]
gui = "python main.py --gui"
cli = "python main.py"
test = "python main.py test-extract sample_docs/sample_contract.txt"
